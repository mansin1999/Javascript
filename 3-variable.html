<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x =10;
        document.writeln(x); 

        var x =12;
        document.writeln(x);

        
       
        let y =15;
        document.writeln(y)
        
        y =12;
        document.writeln(y)
       



        const z =3.14
        document.writeln(z)

        const z1 =3.16
        document.writeln(z1)


    </script>

     <!--  // variable //

          -variable is a containar to store data and it is name of memory location.
          -in javascript there are 3 keywords are used to create variables for var,let,const.

          (1)var: using var keyword we can redeclare and reassign the value.
          (2)let: -using let keyword we can not redeclre but ressign the data.
                  -from 2015 new keyword added = let and const.
          (3)const: means constant = fixed value.

          // variable name //

          *right name: myvar , MyVar , MYVAR , my_var , myvar1 , _myvar1

          *wrong name: My var , 123var , #myvar , $myvar =it is for jquery.



             -->
</body>
</html>
