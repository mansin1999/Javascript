<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // array => collection of dada / name of memory for loction

        var myarr = ["Mansi" , "Nilam" , "Chetana" , "Uravi" , "2244"]
        console.log(myarr);
        document.write(myarr + "<br>");
        

        // for of loop used to print array

        for (const m of myarr) {
            console.log(m)
            document.write(m + "<br>")
        }

        // remove 1 value for array

        myarr.pop()
        console.log(myarr);
        document.write(myarr + "<br>");

        // add 1 value for array

        myarr.push()
        console.log("Aarchi");
        document.write("Aarchi");

    </script>
</body>
</html>
