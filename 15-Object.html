<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // person is object
        // firstname, lastname, Mobile_no and date of birth is property.
        // right side of property we define its value
        // key-pair value
        const person = {
            Firstname : "Mansi",
            Lastname : "Navadiya",
            Mobile_no : 9000000001,
            Date_of_birth : "16-07-1999",
        }

        console.log(person)
        document.writeln(person.Firstname + " " + person.Lastname + " " + person.Mobile_no + " " + person.Date_of_birth + "<br>")

        for (const p in person) {
                // const element = person[p];                
                console.log(person[p]);

                document.write(person[p] + "<br>")
        }

    </script>
</body>
</html>
