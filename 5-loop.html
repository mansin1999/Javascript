<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
        <!-- loop: loop is a count number of interations.
             in javascript there is 3 type of loop.

             = we went print 1 to 100 numbers then us loop.
             
             (1) while loop:

                syntax:
                while(condition){                       {}=block
                    statements:   
                }      

             (2) do...while loop:

                 syntax:
                 do{
                     statements:
                 } while(condition) ;

             (3) for loop:

                 initialization = declaration
                 for(initialization;condition;increment/decrement){
                     statements;
                 }
         -->
         <script>
             let a =1;
             while(a <= 100){
                 document.writeln(a);
                 a++
             }
             document.write(a);
             document.write("<br>")
             document.write("<br>")
             document.write("<br>")



             var m =100;
             while(m >= 1){
                 document.writeln(m);
                 m--
             }
             
             document.write("<br>")
             document.write("<br>")
             document.write("<br>")


             let b = 100
             do{
                 document.writeln(b);
                 b++;
             }while(b <= 150);

             document.write("<br>")
             document.write("<br>")
             document.write("<br>")

             for(let c=1; c<=20; c++){
                 document.writeln(c)
             }

             document.write("<br>")
             document.write("<br>")
             document.write("<br>")


             let d = 10;
             for(d=10; d>=1 ;d--){
                 document.writeln(d)
             }


 </script>
</body>
</html>
