<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- operators: operators means which is operate your data in javascript operators are arithmetic , assignment ,
               comparision , logical , bitwise (32 bit system)

    (1) arithmetic:   + , - , * , / , % (modules) , ++ (increment) , -- (decrement)    
    (2) assignment:   = , += , -= , *= , /= , %=
    (3) comparision:  < , > , <= , >= , == , != , ===
    (4) logical:      &&(and) , ||(or) , !(not)
    (5) bitwise:      &(and) , |(or) , ^(xor) -->
    
    <script>
         var n = " (1) increment"
         document.write(n);
         document.write("<br>")
         document.write("<br>")

        let n1 =80;
        let n2 =50;

        document.write(n1+n2);
        document.write("<br>")

        document.write(n1-n2);
        document.write("<br>")

        document.write(n1*n2);
        document.write("<br>")

        document.write(n1/n2);
        document.write("<br>")
        document.write("<br>")


         // increment:
         // ++ (increment) = add 1 value.
         // there is 2 type of increment.

         // (1) pre increment =for ex. ++a
         // (2) post increment =for ex. a++


         // decrement:
         // --(decrement) = add 1 value.
         // there is 2 type decrement.

         // (1) pre decrement =for ex. --a
         // (2) post decrement =for ex. a--

         var a1 = "increment"
         document.write(a1);
         document.write("<br>")
        

         var a =1;
         document.writeln(a++);  // print than increment = 1
         document.writeln(a);    // 2
         a++;                  // 3
         document.writeln(a);    

         document.writeln(++a);  // 4
         document.write("<br>")
         document.write("<br>")


         var b1 = "decrement"
         document.write(b1);
         document.write("<br>")
         

         var b =5;
         document.writeln(b--);  // print than decrement 5
         document.writeln(b);    // 4
         document.writeln(--b);  // 3
          b--;
         document.writeln(b);    // 2
         --b;
         document.writeln(b);    // 1
         document.write("<br>")
         document.write("<br>")


         //assignment: = ; += , -= , *= , /= , %=
            
         var c = " (2) assignment"
         document.write(c);
         document.write("<br>")
         document.write("<br>")

         var c1 = 50;
         var c2 = 30;

         c1 = c1+c2;
         //  c1 += c2
         document.writeln(c1); // print then 80

         c1 = c1-c2;
         // c1 -= c2
         document.writeln(c1); // print ten 50 (80-30=50)

         c1 = c1*c2;
         // c1 *= c2
         document.writeln(c1); // print ten 1500 (50*30=1500)


         c1 = c1/c2;
         // c1 /= c2
         document.writeln(c1); // print ten 50 (1500/30=50)
         document.write("<br>")
         document.write("<br>")

         var c = " (3) logical"
         document.write(c);
         document.write("<br>")
         document.write("<br>")
         //logical: && (and) , || (or) , !(not)


         var c = " (4) bitwise"
         document.write(c);
         document.write("<br>")
         document.write("<br>")
         //logical: & (and) , | (or) , ^(xor)

        




</script>



</body>
</html>
