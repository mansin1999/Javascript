<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <script>
        
        function confirm_fn()
        {
            let head = document.querySelector("h1")
            if(confirm("click any button") == true){
                head.style.color="darkolivegreen"
             }else{
                 head.style.color="brown"
             }
        }
    </script>
</head>
<body>
    <button onclick="return confirm_fn()">confirm popup</button>
    <h1>hello world</h1>
</body>
</html>
