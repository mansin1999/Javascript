<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    


    <style>
        span{
            color: red;
        }
    </style>

    <script>
        function check_blank() {
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;
            
            if(pass == "" && cpass == ""){
                document.getElementById("msg1").innerText="Enter password";
                document.getElementById("msg2").innerText="Enter confirm password";
                return false
            }
        }

        

        function password_reg_ex() {
            let pass = document.getElementById("pass").value
            let reg_ex_pass = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,12}$/
            
            if(reg_ex_pass.test(pass)){
                document.getElementById("msg1").innerHTML="true"
                return false
            }else{                                                 
                document.getElementById("msg2").innerHTML="Enter proper password"
                return false
            }
        }

        function compare_pass(){
            
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;

            if(cpass != pass){
                document.getElementById("msg2").innertext = "password and confirm password dose not match"

                return false
             }else{
                document.getElementById("msg2").innerText = ""

                return false
             }
        }

    </script>

</head>
<body>

    <form action="#">

            <label for="">Password:</label>
            <input type="password" name="" id="pass" onkeyup="return password_reg_ex()">
            <i class="fa-solid fa-eye-slash" id="icon1"></i>
            <span id="msg1"></span>
            <br>
            <br>
            <label for="">confirm Password:</label>
            <input type="password" name="" id="cpass" onkeyup="return compare_pass()">
            <i class="fa-solid fa-eye-slash" id="icon2"></i>
            <span id="msg2"></span>
            <br>        
            <br>
            <button type="submit" onclick="return check_blank()">check Password</button>

            <p>
                <b>Note : </b>
                password between 8 to 12 characters which contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character
            </p>

                    
    </form>

    <script>
        let icon = document.querySelector("#icon1");
        let pass = document.getElementById("pass");
        icon.addEventListener("click",function(){
            if(pass.type=="password" || icon.classList.contains("fa-eye-slash") == "true"){
                pass.type="text",
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
             }else{
                 pass.type="password"
                 icon.classList.remove("fa-eye");
                 icon.classList.add("fa-eye-slash")
             }
        })

        let cicon = document.querySelector("#icon2");
        let cpass = document.getElementById("cpass");
        icon2.addEventListener("click",function(){
            if(cpass.type=="password" || cicon.classList.contains("fa-eye-slash") == "true"){
                cpass.type="text";
                cicon.classList.remove("fa-eye-slash");
                cicon.classList.add("fa-eye");
            }else{
                cpass.type="password"
                cicon.classList.remove("fa-eye");
                cicon.classList.add("fa-eye-slash")
            }
        })


    </script>

</body>
</html>
